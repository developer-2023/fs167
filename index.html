<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while array</title>
</head>
<body>
    
    <script>
        const tab = [10, 12, 14, 16];
        let i = 0;
        let sum = 0;
        while (i < tab.length) {
            const el = tab[i];
            console.log(i, el);
            sum += el;
            i++;
        }
        console.log(sum);
    </script>
</body>
</html>
